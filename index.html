<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Officer Preloader</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Custom CSS for preloader */
    #preloader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    #preloader img {
      width: 150px;
      height: auto;
    }

    /* Center the content */
    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .btn-custom {
      margin: 10px;
    }    
    .image-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 200px; /* Set a height for vertical centering */
}

.img {
    max-width: 100%;
    max-height: 100%; /* Maintain aspect ratio */
}


    /* Optional: Add some size control to the image */
    img {
    max-width: 100%;
    margin: 0 auto;
    max-height: 200px; /* Adjust this to your needs */
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="preloader" class="container-fluid">
      <a class="navbar-brand" href="#">
        <div class="image-container">
            <img class="img" src="./images/9b0590d1-114c-43c9-b740-a57afbbe652a-removebg-preview.png" alt="Description of image">
        </div>
        <h1>Police Line Force Management</h1>
      </a>
    </div>
  </nav>

  <!-- Preloader Section -->
  <div class="center-content">
    <div>
        <!-- <div class="img">
            <img src="" alt="Logo">
          </div> --><div class="image-container">
    <img class="img" src="./images/9b0590d1-114c-43c9-b740-a57afbbe652a-removebg-preview.png" alt="Description of image">
</div>

      <h1> Police Line Force Management</h1>
      <!-- Buttons with Icons -->
      <div class="d-flex flex-column">
       

        <a href="./add.html" class="btn btn-primary btn-custom">
            <i class="fa fa-plus"></i> Add Officer
          </a>
        <a href="./repeat.html" class="btn btn-secondary btn-custom">
          <i class="fa fa-eye"></i> View Officer
        </a>
        <a href="./aviewt.html" class="btn btn-success btn-custom">
          <i class="fa fa-exchange-alt"></i> View Transfer Officer
        </a>
        <a href="./transfer.html" class="btn btn-warning btn-custom">
          <i class="fa fa-user-tag"></i> Transfer Officer
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Hide the preloader and show the content after 2 seconds
    setTimeout(function() {
      const preloader = document.getElementById('preloader');
      const content = document.getElementById('content');
      preloader.style.display = 'none'; // Hide preloader
      content.style.display = 'block'; // Show content
    }, 2000); // 2000 milliseconds = 2 seconds
  </script></body>
</html>
