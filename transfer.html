<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Officer Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center content with flexbox */
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .form-container {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    .logo-name-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo-name-container h2 {
      margin-left: 10px;
    }

    .back-btn {
      text-align: right;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container center-content">
    <!-- Add Officer Form -->
    <div class="form-container">

      <!-- Logo and Name Section -->
      <div class="logo-name-container">
        <div class="logo">
          <img src="./images/9b0590d1-114c-43c9-b740-a57afbbe652a-removebg-preview.png" alt="Logo">
        </div>
        <h2>Police Line Force Management</h2><div class="back-btn">
            <a href="index.html" class="btn btn-secondary" id="backBtn">Back</a>
          </div>
      </div>

      

      <h4 class="text-center mb-4">Transfer Officer Form</h4>

      <form>
       

        
          

        <div class="row mb-3">
            <div class="col-md-6">
              <label for="officer" class="form-label">Select Officer</label>
              <select class="form-select" id="officer" required>
                <option value="" disabled selected>Select officer</option>
                <option value="officer1">Officer 1</option>
                <option value="officer2">Officer 2</option>
                <option value="officer3">Officer 3</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="fromStation" class="form-label">From Station</label>
              <input type="text" class="form-control" id="fromStation" placeholder="From Station">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="toStation" class="form-label">To Station</label>
              <input type="text" class="form-control" id="toStation" placeholder="To Station">
            </div>
            <div class="col-md-6">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date">
            </div>
          </div>
          
        <div class="row mb-3">
         

       

        <button type="submit" class="btn btn-success w-100">Transfer  Officer</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
